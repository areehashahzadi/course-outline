{% extends "outline/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>

    <form method="post">
        {% csrf_token %}
        <div>
            <textarea id="content" name="content" required>{{ content }}</textarea>
        </div>
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
